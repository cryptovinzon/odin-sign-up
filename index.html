<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="logo.png" alt="logo" class="logo">
            HBG
        </div>
    </div>

    <div class="content">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </br> Sign up <em>now</em> to get started. </br>    
            </br> You <em>know</em> you want to.
        </h2>
        <div>
            <form action="" method="">
                <fieldset class="form-section">
                    <h3>Let's Do This!</h3>              
                        <div class = form-entry>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class = form-entry>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class = form-entry>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class = form-entry>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class = form-entry>
                            <label for="password">Password</label>
                            <input type="password" id="password" class="error">
                        </div>
                        <div class = form-entry>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" class="error">
                        </div>
                </fieldset>
                <fieldset class="button-section">
                    <button type="submit" id="create-account">Create Account</button>
                    <div>Already have an account? <a href="" id="login">Log in</link></a>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
